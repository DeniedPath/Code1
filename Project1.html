<!DOCTYPE html>
<html>
  <head>
    <title>Picture Book</title>
    <!--Style one-->
    <style>
        /* CSS to ensure images are the same size and centered */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }
    
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    
        figure {
            margin: 0;
            text-align: center;
        }
    
        img {
            width: 300px;
            /* Set a fixed width */
            height: 200px;
            /* Set a fixed height */
            object-fit: cover;
            /* Ensure the image fits within the given dimensions */
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    
        footer {
            margin-top: 20px;
        }
    
        a {
            text-decoration: none;
            color: #007BFF;
        }
    
        a:hover {
            text-decoration: underline;
        }
    </style>
    <!--Style two-->
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #dddddd;
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          padding: 8px;
        }
        </style>
  </head>
