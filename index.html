<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Book</title>
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--TODO: Add navigation Bar and Logo-->
        <h1>Welcome to Picture Book</h1>
    </header>
    
    <!-- Main content area containing images -->
    <main id="image-container">
        <!-- Image 1 -->
        <figure id="image1" class="image-figure">
            <img src="" alt="image 1" class="image" />
            <figcaption>Spooderman</figcaption>
            <a href="https://creativecommons.org/licenses/" target="_blank" class="image-link">
                Learn more
            </a>
            <!-- Image action buttons will be added here by JavaScript -->
        </figure>
        
        <!-- Image 2 -->
        <figure id="image2" class="image-figure">
            <img src="" alt="image 2" class="image" />
            <figcaption>Minecraft Steve</figcaption>
            <a href="https://creativecommons.org/licenses/" target="_blank" class="image-link">
                Learn more
            </a>
            <!-- Image action buttons will be added here by JavaScript -->
        </figure>
        
        <!-- Image 3 -->
        <figure id="image3" class="image-figure">
            <img src="" alt="image 3" class="image" />
            <figcaption>Feet</figcaption>
            <a href="https://creativecommons.org/licenses/" target="_blank" class="image-link">
                Learn more
            </a>
            <!-- Image action buttons will be added here by JavaScript -->
        </figure>
    </main>

    <!-- Feedback form -->
    <form id="feedback-form">
        <select id="feedback-type"></select>
        <textarea id="feedback-text" placeholder="Enter your feedback"></textarea>
        <button type="submit">Submit Feedback</button>
    </form>

    <!-- Feature Request Form -->
    <div class="container">
        <h2>Feature Request Form</h2>
        <form id="featureRequestForm">
            <label for="featureName">Feature Name:</label>
            <input type="text" id="featureName" name="featureName" required>

            <label for="featureDescription">Feature Description:</label>
            <textarea id="featureDescription" name="featureDescription" required></textarea>

            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button type="submit">Submit Request</button>
        </form>
        <div id="confirmationMessage"></div>
    </div>

    <footer>
        <!--TODO: add social media links-->
    </footer>
    
    <!-- Link to external JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
